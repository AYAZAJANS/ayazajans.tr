<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Yüklendiğinde Sayaç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            color: #0088cc;
        }
    </style>
    <script>
        let elapsedTime = 0;
        function startTimer() {
            setInterval(function() {
                elapsedTime++;
                document.getElementById("counter").innerText = elapsedTime + " saniye geçti!";
            }, 1000);
        }
    </script>
</head>
<body onload="startTimer()">
    <h1>Sayfa Açıldığında Çalışan Sayaç</h1>
    <p id="counter">0 saniye geçti!</p>
</body>
</html>
